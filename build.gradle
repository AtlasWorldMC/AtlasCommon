plugins {
    id 'java'
}

group = "${project_group}"
version = "${project_version}"

allprojects {
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    eclipse {
        classpath {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    repositories {
        maven {
            url "https://repository.atlasworld.fr/repository/maven-public/"
        }
    }
}
